        <ion-title>
            Promotion
        </ion-title>

</ion-header>



<ion-content [fullscreen]="true">

    <ion-gird>
        <ion-refresher slot="fixed" (ionRefresh)="getList($event)">
            <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
        <ion-row *ngFor="let coupon of CouponJgrab ;index as i;" (click)="openBrowser(coupon.text)" class="margin-1">
            <div class="margin-2">
                <img src="https:{{coupon.coupon_banner}} " class="button-1">
            </div>
            <ion-col size="7">
                <span class="styletext1">{{coupon.coupon_code}}</span>
            </ion-col>
            <ion-col size="5" class="styletext2">
                <span>{{coupon.coupon_expiry}}</span>
            </ion-col>
            <ion-col size="12">
                <span>{{coupon.coupon_title}}</span>
            </ion-col>
            <div class="style2 style123">
                <span class="text-show" (click)="ngIfCtrl(i)"> Show details </span>
                <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <div *ngIf="show[i]">
                <p>
                    {{coupon.coupon_details}}
                </p>
            </div>

        </ion-row>

    </ion-gird>
</ion-content>
